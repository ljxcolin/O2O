<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商铺详情</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="/o2o/resources/img/favicon.ico">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/shopdetail.css">
</head>
<body>
	<header class="bar bar-nav">
		<a class="button button-link button-nav pull-left" href="javascript:history.back(-1);" rel="external" data-transition="slide-out">
			<span class="icon icon-left"></span>返回
		</a>
		<!-- 商铺名称 -->
		<h1 class="title" id="shop-name"></h1>
	</header>
	<nav class="bar bar-tab">
		<a class="tab-item" href="/o2o/frontend/index" rel="external">
			<span class="icon icon-home"></span>
			<span class="tab-label">首页</span>
		</a>
		<a class="tab-item" href="#" id="me">
			<span class="icon icon-me"></span>
			<span class="tab-label">我</span>
		</a>
	</nav>
	<div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
		<!-- 这里是页面内容区 -->
		<!-- 商铺详情信息 -->
		<div class="shop-detail-div">
			<div class="card">
				<div class="card-header color-white no-border no-padding">
					<img class="card-cover" id="shop-cover-pic" src="" alt="">
				</div>
				<div class="card-content">
					<div class="card-content-inner">
						<p class="color-gray">
							<span id="shop-update-time"></span>
						</p>
						<p id="shop-desc"></p>
					</div>
				</div>
				<div class="card-footer">
					<span id="shop-addr"></span>
					<span id="shop-phone"></span>
					<!-- <a href="#" class="link">赞</a> -->
					<!-- <a href="#" class="link">更多</a> -->
				</div>
			</div>
		</div>
		<div class="product-category-buttons" id="product-category-search">
		</div>
		<div class="detail-search">
		<div class="searchbar">
			<a class="searchbar-cancel">取消</a>
			<div class="search-input">
				<label class="icon icon-search" for="search"></label>
				<input type="search" id="search" placeholder="输入关键字..." />
			</div>
		</div>
		</div>
  		<div class="list-div">
		</div>
		<div class="infinite-scroll-preloader">
			<div class="preloader"></div>
		</div>

        <!--侧边栏  -->
        <div class="panel-overlay"></div>
        <div class="panel panel-right panel-reveal" id="panel-left-demo">
            <div class="content-block">
                <p>
                    <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
                </p>
                <p>
                    <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
                </p>
                <p>
                    <a href="/o2o/frontend/pointrecord" class="close-panel">积分兑换记录</a>
                </p>
                <!-- Click on link with "close-panel" class will close panel -->
            </div>
        </div>
	</div>
	
    <script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/common/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/frontend/shopdetail.js" charset="UTF-8"></script>
</body>
</html>
