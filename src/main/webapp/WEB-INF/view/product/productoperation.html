<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品操作</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="/o2o/resources/img/favicon.ico">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
		    <header class="bar bar-nav">
		        <h1 class="title" id="product-operation"></h1>
		    </header>
		    <div class="content">
		        <div class="list-block">
		            <ul>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-name"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">商品名称</div>
		                            <div class="item-input">
		                                <input type="text" id="product-name" placeholder="商品名称">
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">商品类别</div>
		                            <div class="item-input">
		                                <select id="product-category">
		                                </select>
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">优先级</div>
		                            <div class="item-input">
		                                <input type="number" id="priority" placeholder="数值越大排序越靠前">
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">原价</div>
		                            <div class="item-input">
		                                <input type="number" id="normal-price" placeholder="可选">
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">现价</div>
		                            <div class="item-input">
		                                <input type="number" id="promotion-price" placeholder="可选">
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li id="delete-tip" style="display: none; ">
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                        	<p style="color: red; font-size: 15px; margin: 0; padding: 0">
		                        		温馨提示：上传新的商品图片或详情图片，原有的商品图片或详情图片将被全部删除！
		                        	</p>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">商品图片</div>
		                            <div class="item-input">
		                                <input type="file" id="product-img">
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner" id="product-detail-img">
		                            <div class="item-title label">详情图片</div>
		                            <div class="item-input" id="detail-imgs">
		                                <input type="file" class="detail-img">
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <div class="item-title label">商品描述</div>
		                            <div class="item-input">
		                                <textarea id="product-desc" placeholder="商品描述"></textarea>
		                            </div>
		                        </div>
		                    </div>
		                </li>
		                <li>
		                    <div class="item-content">
		                        <div class="item-media">
		                            <i class="icon icon-form-email"></i>
		                        </div>
		                        <div class="item-inner">
		                            <label for="j_kaptcha" class="item-title label">验证码</label>
		                            <input id="j_kaptcha" name="j_kaptcha" type="text" class="form-control in" placeholder="验证码" />
		                            <div class="item-input">
		                                <img id="kaptcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="/o2o/kaptcha" />
		                            </div>
		                        </div>
		                    </div>
		                </li>		
		            </ul>
		        </div>
		        <div class="content-block">
		            <!-- 预留两个按钮 TODO -->
		            <div class="row">
		                <div class="col-50">
		                    <a href="/o2o/productadmin/management" class="button button-big button-fill button-danger" id="back">返回商品管理</a>
		                </div>
		                <div class="col-50">
		                    <a href="" class="button button-big button-fill" id="submit">提交</a>
		                </div>
		            </div>
		        </div>
		    </div>
    	</div>
    </div>
    <script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="UTF-8"></script>
    <!-- 引入自定义的JS -->
    <script type="text/javascript" src="/o2o/resources/js/common/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/product/productoperation.js" charset="UTF-8"></script>
</body>
</html>
