<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- <link rel="shortcut icon" href="/o2o/favicon.ico"> -->
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">登录</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-name"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                                <input type="text" id="username" placeholder="用户名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-email"></i>
                        </div>
                        <div class="item-inner">
                             <div class="item-title label">密&nbsp;&nbsp;&nbsp;码</div>
                            <div class="item-input">
                                <input type="password" id="psw" placeholder="密码">
                            </div>
                        </div>
                    </div>
                </li>
                <li id="verifyBlock" hidden="true">
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-email"></i>
                        </div>
                        <div class="item-inner">
                            <label for="j_kaptcha" class="item-title label">验证码</label>
                            <input id="j_kaptcha" name="j_kaptcha" type="text" class="form-control in" placeholder="验证码" />
                            <div class="item-input">
                                <img id="kaptcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="/o2o/kaptcha"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="" id="register" class="button button-big button-fill button-success">注册</a>
                </div>
                <div class="col-50">
                    <a href="" id="login" class="button button-big button-fill">登录</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/common/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/user/localauthlogin.js" charset="UTF-8"></script>
</body>
</html>
