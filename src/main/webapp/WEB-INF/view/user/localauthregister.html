<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用户注册</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="/o2o/resources/img/favicon.ico">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">注册</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <!-- <div class="item-media">
                            <i class="icon icon-form-name"></i>
                        </div> -->
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                                <input type="text" id="username" placeholder="用户名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input type="password" id="psw" placeholder="密码">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">确认密码</div>
                            <div class="item-input">
                                <input type="password" id="repsw" placeholder="确认密码">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input type="text" id="name" placeholder="姓名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">性别</div>
                            <div class="item-input">
                                <select id="gender">
					                <option value="0">男</option>
					                <option value="1">女</option>
					            </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">用户类型</div>
                            <div class="item-input">
                                <select id="usertype">
					                <option value="1">消费者</option>
					                <option value="2">商家</option>
					            </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">电子邮箱</div>
                            <div class="item-input">
                                <input type="email" id="email" placeholder="电子邮箱">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">个人头像</div>
                            <div class="item-input">
                                <input type="file" id="profile-img">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <label for="j_kaptcha" class="item-title label">验证码</label>
                            <input id="j_kaptcha" name="j_kaptcha" type="text" class="form-control in" placeholder="验证码" />
                            <div class="item-input">
                                <img id="kaptcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="/o2o/kaptcha"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="javascript:history.back();" class="button button-big button-fill button-warning">取消</a>
                </div>
                <div class="col-50">
                    <a href="" id="commit" class="button button-big button-fill">提交</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/common/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/user/localauthregister.js" charset="UTF-8"></script>
</body>
</html>
