<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商铺操作</title>
<meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="/o2o/resources/img/favicon.ico">
<!-- Google Web Fonts -->
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</head>
<body>
	<header class="bar bar-nav">
		<!-- <a class="button button-link button-nav pull-left back" href="/demos/form">
			<span class="icon icon-left"></span>返回
		</a> -->
		<h1 class="title" id="shop-operation"></h1>
	</header>
	<div class="content">
	    <div class="list-block">
	        <!--根据tb_shop中的字段来编写填写商铺信息的页面-->
	        <ul>
				<!-- 商铺名称(text) -->
				<li>
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">商铺名称</div>
							<div class="item-input" id="shop-name-div">
							    <!-- 定义id，便于在js中操作 -->
							    <input type="text" id="shop-name" placeholder="商铺名称"/>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 商铺分类(select)-->
				<li>
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">商铺类别</div>
							<div class="item-input" id="shop-category-div">
							    <!-- 定义id，便于js中操作，需要从后台读取数据 -->
							    <select id="shop-category">
							    </select>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 所属区域(select)-->
				<li>
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">所属区域</div>
							<div class="item-input">
								<!-- 定义id，便于js中操作，需要从后台读取数据 -->
							    <select id="shop-area">
							    </select>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 详细地址(text)-->
				<li>
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">详细地址</div>
							<div class="item-input">
							    <!-- 定义id，便于在js中操作 -->
							    <input type="text" id="shop-addr" placeholder="详细地址"/>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 商铺电话(text)-->
				<li>
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">商铺电话</div>
							<div class="item-input">
							    <!-- 定义id，便于在js中操作 -->
							    <input type="text" id="shop-phone" placeholder="商铺电话"/>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 商铺图片(file)-->
				<li class="item-content">
				    <div class="item-inner">
				        <div class="item-inner">
							<div class="item-title label">商铺图片</div>
							<div class="item-input">
								<input type="hidden" id="old-shop-img"/>
							    <input type="file" id="shop-img"/>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 商铺简介(textarea)-->
				<li class="align-top">
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">商铺简介</div>
							<div class="item-input">
							    <textarea id="shop-desc" placeholder="商铺简介"></textarea>
							</div>
				        </div>
				    </div>
				</li>
				<!-- 验证码  kaptcha-->
				<li>
				    <div class="item-content">
				        <div class="item-inner">
							<div class="item-title label">验证码</div>
							<input type="text" id="j_kaptcha" placeholder="验证码">
							<div class="item-input">
								<!-- src是找到web.xml中对应的servlet的名字 -->
							    <img id="kaptcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="/o2o/kaptcha">
							</div>
				        </div>
				    </div>
				</li>
	        </ul>
	    </div>
    
	    <div class="content-block">
	        <div class="row">
				<div class="col-50">
				    <!-- 点击返回，回到商铺管理页面 -->
				    <a href="#" class="button button-big button-fill button-danger">返回</a>
				</div>
				<div class="col-50">
				    <!-- 定义id，便于js操作 -->
				    <a href="javascript:void(0)" class="button button-big button-fill button-success" id="submit">提交</a>
				</div>
	        </div>
	    </div>
	</div>
    
    <!--为了更好地用户体验，将css写在头部，js写在尾部-->
    <script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="UTF-8"></script>
    <script type="text/javascript"  src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="UTF-8"></script>
    <!-- 加载自定义的JS -->
    <script type="text/javascript" src="/o2o/resources/js/shop/shopoperation.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/common/common.js" charset="UTF-8"></script>    
</body>
</html>
