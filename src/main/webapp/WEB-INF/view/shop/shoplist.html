<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商铺列表</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="/o2o/resources/img/favicon.ico">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="/o2o/resources/css/shop/shoplist.css">
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
			    <h1 class="title">商铺列表</h1>
			</header>
			<div class="content">
			    <div class="list-block">
					<p id="welcome-block">
				       	欢迎！<span id="user-name"></span>
				        <a class="pull-right" href="/o2o/shopadmin/operation">添加商铺</a>
					</p>
			        <div class="row row-shop">
			            <div class="info-item col-40">商铺名称</div>
			            <div class="info-item col-40">状态</div>
			            <div class="info-item col-20">操作</div>
			        </div>
			        <!-- 通过js从后台加载数据，动态的添加内容 -->
			        <div class="shop-wrap"></div>
			    </div>
			    <div class="content-block">
			        <div class="row">
			            <div class="col-50">
			                <!-- 先预占两个按钮，后续完善 -->
			                <a href="javascript:void(0)" id="log-out" class="button button-big button-fill button-danger">退出系统</a>
			            </div>
			            <div class="col-50">
			                <a href="javascript:void(0)" id="change-pwd" class="button button-big button-fill button-success">修改密码</a>
			            </div>
			        </div>
			    </div>
			</div>
	    </div>
	</div>
	
    <script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/o2o/resources/js/shop/shoplist.js" charset="UTF-8"></script>
</body>
</html>
